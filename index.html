<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Australian Solar Lending Solutions | Commercial Solar Finance for Vendors</title>
    <meta
      name="description"
      content="Australian Solar Lending Solutions (ASLS) provides commercial solar finance for vendors, installers, and EPCs. Same-day responses, lender-ready credit packs, and a vendor portal for PPAs, leases, and chattel mortgage structures."
    />
    <link rel="canonical" href="https://www.asls.net.au/" />
    <meta property="og:title" content="Commercial Solar Finance for Vendors | ASLS" />
    <meta
      property="og:description"
      content="Finance specialists for Australian commercial solar vendors and installers. Access the ASLS portal for faster approvals and vendor onboarding."
    />
    <meta property="og:url" content="https://www.asls.net.au/" />
    <meta property="og:type" content="website" />
    <!-- Force cache refresh after new deployments -->
    <script type="module">
      (function () {
        const version = import.meta?.env?.VITE_APP_VERSION;
        if (!version) {
          console.debug(
            "VITE_APP_VERSION not provided; skipping cache bust reload logic."
          );
          return;
        }
        const cachedVersion = localStorage.getItem("asls_app_version");
        if (cachedVersion !== version) {
          localStorage.setItem("asls_app_version", version);
          console.log(
            "Cache cleared, reloading for new deployment version:",
            version
          );
          window.location.reload();
        }
      })();
    </script>
    <script
      src="https://maps.googleapis.com/maps/api/js?key=%VITE_GOOGLE_MAPS_API_KEY%&libraries=places"
      async
      defer
    ></script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="./src/main.tsx"></script>
  </body>
</html>
