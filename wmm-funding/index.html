      /* Ensure Google Places dropdown renders above cards/modals */
      .pac-container { z-index: 10000 !important; }
      /* Make date/month picker icons visible on dark inputs */
      input[type="date"]::-webkit-calendar-picker-indicator,
      input[type="month"]::-webkit-calendar-picker-indicator {
        filter: invert(1);
        opacity: 0.9;
      }
      /* Firefox uses the text color; ensure white */
      input[type="date"], input[type="month"] {
        color-scheme: dark;
      }
    </style>
